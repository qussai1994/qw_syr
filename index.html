<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .bio {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .links a {
            display: block;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .links a:hover {
            background: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="https://pbs.twimg.com/profile_images/1872421646620893184/h010FkN0_400x400.jpg" alt="Profile Picture">
        <h1 class="name">QW_SYR</h1>
        <p class="bio">Architect | Structural Engineer | Digital Web Developer HTML</p>
        <div class="links">
            <a href="https://www.instagram.com/qw_syr?igsh=dmQ2bmd6ajI2MDE0&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/kusai-alwadi-56059422a/" target="_blank">LinkedIn</a>
            <A href= "https://x.com/QussaiWaddi" target="_blank">x</a>
            <a href="https://github.com/qussai1994" target="_blank">GitHub</a>
            <a href="mailto:qussai.1994.qw@gmail.com" target="_blank">Email Me</a>
        </div>
    </div>
</body>
</html>
